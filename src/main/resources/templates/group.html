<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/vue/logout.js"></script>
  <title>群组</title>
    <link href="static/css/navigation.css" rel="stylesheet" type="text/css">
    <link href="static/css/group.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header">
    <span style="margin-left: 10px;">whisperworld</span>
</div>
<aside>
	<div class="nav" id="out">
         <span style="font-size: 20px;  letter-spacing: 2px;">功能列表</span>
        <a href="/home ">首页</a>
        <a href="/companion">好友</a>
        <a href="/group"  class="active">群组</a>
        <a href="/topics">话题</a>
        <a href="/profile">个人中心</a>
        <a href="/logout" @click.prevent="logout">退出登录</a>
	</div>
	</aside>
  <section>
    <div class="left" th:inline="none">
        <div class="signature">群组</div>
         <div class="group">
            <ul class="group-list">
                <li v-for="group in groups" :key="groupId">
                    <button @click="showHistory(groupId)">
                        {{group.groupName }}
                    </button>
                </li>
            </ul>
         </div>
    </div>
    <div class="left1">
        <div class="signature">群搜索</div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索群聊">
                <button class="search-button" @click="getFriends">搜索</button>
            </div>
            <div class="search-result">
                <ul class="group-list2">
                    <li v-for="result in searchResults" :key="result.userName">
                        <div class="p">{{ result.friendNames }}</div>
                        <button @click="sendFriendRequest(result.friendNames)">申请加群</button>
                    </li>
                </ul>
            </div>
    </div>
    <div class="right">
        <form action="#" method="post">
            <h2>创建群聊</h2>
            <label for="groupName">群名称：</label>
            <input type="text" id="groupName" name="groupName" class="underline-input" required>
            <br>
            <label for="groupIntro">群介绍：</label>
            <textarea id="groupIntro" name="groupIntro"  class="underline-input" required></textarea>
            <br>
            <br>
            <button type="submit">点击创建</button>
        </form>
    </div>
    </section>

<div class="footer">欢迎使用社交网络系统</div>
</body>
</html>
